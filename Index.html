<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Linkthree EllieDevZone</title>
</head>
<body>

          <span>Instagram</span>
          <i class="bi bi-instagram"></i>
        </button>

      <a href="https://youtube.com/@elliedevzone" target="_blank" class="link">
        <button class="degrade">
          <span>Youtube</span>
          <i class="bi bi-youtube"></i>
        </button>
      </a>
    </section>
    <footer>
      <a href="elliedevzone@gmail.com" class="btn-footer degrade" target="_blank">
        <i class="bi bi-envelope-fill"></i>
      </a>
      <a href="https://github.com/elliedevzone" class="btn-footer degrade" target="_blank">
        <i class="bi bi-github"></i>
      </a>

      </a>
